<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathLock Q1</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    iframe { width: 100%; height: 400px; border: none; margin-bottom: 20px; }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    #feedback { font-size: 24px; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Embedded Google Slide -->
  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSVyIOF6vaEcIkpt_tl1tkwEEKaa1kI2Jlwvj4Zss06vmlVdDoeXkn3pw0Gl6bmsN69vduKqTTUliJ_/pubembed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <!-- Answer Buttons -->
  <h2>Choose Your Answer:</h2>
  <button onclick="checkAnswer('A')">A</button>
  <button onclick="checkAnswer('B')">B</button>
  <button onclick="checkAnswer('C')">C</button>
  
  <div id="feedback"></div>

  <script>
    const correctAnswer = "A"; // ✅ Set correct answer here
    function checkAnswer(choice) {
      if (choice === correctAnswer) {
        document.getElementById("feedback").innerHTML = "✅ Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").innerHTML = "❌ Wrong!";
        document.getElementById("feedback").style.color = "red";
      }
    }
  </script>
</body>
</html>
